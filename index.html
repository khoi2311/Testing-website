<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác nhận tham dự đám cưới</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #faf9f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('background-floral.png'); /* optional */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1em;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5em;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1em;
      background-color: #fff;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #c88b9a;
      box-shadow: 0 0 6px rgba(200, 139, 154, 0.4);
    }

    button {
      width: 100%;
      background-color: #b87383;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a35f6d;
    }
  </style>
</head>
<body>
