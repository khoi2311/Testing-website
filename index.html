<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác nhận tham dự đám cưới</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>
      Hãy xác nhận sự có mặt của bạn để chúng mình chuẩn bị đón tiếp một cách chu đáo nhất. <br>Trân trọng!
    </h2>

    <form id="rsvpForm">
      <input type="text" id="name" name="name" placeholder="Tên của bạn" required>

      <label for="attendance">Bạn sẽ đến chứ?</label>
      <select id="attendance" name="attendance" required>
        <option value="">-- Chọn một --</option>
        <option value="Có">Có</option>
        <option value="Không">Không</option>
      </select>

      <label for="guest">Bạn tham dự cùng ai?</label>
      <input type="text" id="guest" name="guest" placeholder="Nhập tên người đi cùng (nếu có)">

      <label for="relation">Bạn là khách mời của ai?</label>
      <select id="relation" name="relation" required>
        <option value="">-- Chọn một --</option>
        <option value="Nhà trai">Nhà trai</option>
        <option value="Nhà gái">Nhà gái</option>
      </select>

      <label for="menu">Thực đơn</label>
      <select id="menu" name="menu" required>
        <option value="">-- Chọn một --</option>
        <option value="Chay">Chay</option>
        <option value="Mặn">Mặn</option>
      </select>

      <button type="submit">GỬI LỜI NHẮN</button>
    </form>
  </div>
</body>
</html>
